<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxWear - Tênis e Sneakers Online</title>
    <meta name="description"
        content="Compre tênis e sneakers online na SyntaxWear. Encontre os melhores modelos para todas as ocasiões com conforto e estilo.">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/hero.css">
    <link rel="stylesheet" href="./css/product-category.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <header class="header">
        <h1 class="header-logo">
            <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
                <img src="./images/logo/Logo.svg" alt="SyntaxWear - Tênis e Sneakers Online">
            </a>
        </h1>
        <nav class="header-nav-center" aria-label="Categorias Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>
        <nav class="header-nav-right" aria-label="Menu de Acesso Rápido">
            <ul>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#" aria-label="Perfil"><img src="./images/icons/user.svg" alt="Perfil"></a></li>
                <li><a href="#" aria-label="Ajuda"><img src="./images/icons/help.svg" alt="Ajuda"></a></li>
                <li><a href="#" aria-label="Carrinho"><img src="./images/icons/bag.svg" alt="Carrinho"></a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
                    <div class="hero-buttons">
                        <a href="#" class="btn btn-outline">Ver modelos</a>
                        <a href="#" class="btn btn-filled">Comprar</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="categories-section">
            <div class="category-card casual">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Casual</span>
                </a>
            </div>
            <div class="category-card esporte">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Esporte</span>
                </a>
            </div>
            <div class="category-card moderno">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>
            </div>
            <div class="category-card futurista">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>
            </div>
        </section>

        <section class="products-grid">
            <div class="products-grid-container">
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-contacts">
        </div>
        <div class="footer-links">
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
